<body>
	<header>
		<h1>jQuery Simple Selector</h1>
	</header>
	<section>
		<article>
			<select name="primer-selt" id="primer-selt" class="jss-simple" style="width:250px">
				<option value="1">Películas</option>
				<option value="2">Música</option>
				<option value="3" selected="selected">momentum going</option>
				<option value="4">been deprecated from</option>
				<option value="5">keyboard users</option>
				<option value="6">keyboard users</option>
			</select>

			<select name="segundo-selt" id="segundo-selt" class="jss-simple" style="width:250px">
				<option>Películas</option>
				<option>Música</option>
				<option>momentum going</option>
				<option>been deprecated from</option>
				<option>keyboard users</option>
				<option>keyboard users</option>
			</select>


		</article>
		<article>
			<select name="disa" id="disa" class="jss-disabled" disabled style="width:250px">
				<option value="1">Películas</option>
				<option value="2">Música</option>
				<option value="3">Deportes</option>
			</select>
		</article>
		<article>
			<select name="mult" id="mult" multiple class="jss-multiple" style="width:300px">
				<option value="1">Películas</option>
				<option value="2" selected="selected">Música</option>
				<option value="3">momentum going</option>
				<option value="4">been deprecated from</option>
				<option value="5"  selected="selected">keyboard users</option>
				<option value="6">keyboard users</option>
			</select>
		</article>
